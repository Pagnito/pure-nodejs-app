<h1>Create Your Account</h1>
<h2>Signup is easy and only takes a few seconds.</h2>

<div class="formWrapper">
  <form id="accountCreate" action="/api/users" method="POST">
    <div class="formError"></div>
    
    <div class="inputWrapper">
      <div class="inputLabel">Phone Number</div>
      <input class="inputField" type="text" name="phone" placeholder="(415) 123-4567" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Choose a Password</div>
      <input class="inputField" type="password" name="password" placeholder="Make it a good one!" />
    </div>
    <div class="inputWrapper ctaWrapper">
      <button id="login" type="button" class="cta green">Login</button>
    </div>
  </form>
</div>
